<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>CardDialog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="transaction" mode="ios">

  <ion-card >
    <ion-card-content color="tertiary" >
      <div class="ion-no-margin">
        <ion-card color="tertiary" class="ion-no-padding border-radius">

          <ion-card class="ion-padding-top" color="tertiary">
            <ion-item class="ion-text-center" color="tertiary" lines="none">
              <ion-grid class="ion-padding">
                <ion-row class="ion-text-center ion-align-items-center">
                  <ion-col size="6" class="ion-text-center">
                    <div class="content-center">
                      <div class="content-center">
                        <img class="icon circle transaction-img" src="assets/imgs/defaultshop.png">
                      </div>
                    </div>
                    <ion-icon class="right-arrow" name="chevron-forward-sharp"></ion-icon>
                  </ion-col>
                  <ion-col size="6" class="ion-text-center">
                    <div class="content-center">
                      <img class="icon circle transaction-img" src="assets/imgs/defaultshop.png">
                    </div>
                  </ion-col>
                </ion-row>
                <ion-row class="ion-text-center ion-align-items-center">
                  <ion-col size="6" class="ion-text-center ion-no-padding">
                    <ion-label class="ion-text-nowrap">
                      <h3><b>ชื่อผู้จ่ายเงิน</b></h3>
                    </ion-label>
                  </ion-col>
                  <ion-col size="6" class="ion-text-center ion-no-padding">
                    <ion-label class="ion-text-nowrap">
                      <h3><b>ชื่อผู้รับเงิน</b></h3>
                    </ion-label>
                  </ion-col>
                </ion-row>
                <ion-row class="ion-text-center ion-align-items-center">
                  <ion-col size="6" class="ion-text-center ion-no-padding">
                    <ion-label class="ion-text-nowrap">
                      <h3>ชื่อกระเป๋าที่ใช้จ่าย</h3>
                    </ion-label>
                  </ion-col>
                  <ion-col size="6" class="ion-text-center ion-no-padding">
                    <ion-label class="ion-text-nowrap">
                      <h3></h3>
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
            <ion-item class="ion-text-center" color="tertiary" lines="full">
              <ion-label color="danger">
                <h2><b>4,000
                    <small>THB</small></b>
                </h2>
              </ion-label>
            </ion-item>
        
            <ion-item color="tertiary" class="ion-padding-vertical" lines="none">
              <ion-avatar slot="start" class="avatar-m">
                <img class="non-circle" src="assets/imgs/qrcode.png" />
              </ion-avatar>
              <ion-label>
                <h2><b>รหัสอ้างอิง : A2rd3E</b></h2>
                <ion-text color="medium">
                  <h3>วันที่ 11/05/2565 16.43</h3>
                </ion-text>
              </ion-label>
              <ion-note>
                <ion-label>
                  <h3>
                    <a class="link-medium">
                      <ion-icon name="share-outline"></ion-icon>&nbsp;แชร์
                    </a>
                  </h3>
                </ion-label>
              </ion-note>
            </ion-item>
          </ion-card>
          <div size="12" class="indentation">
          </div>
          <br>
          <ion-label color="medium" class="ion-text-center">
            <h3>
              <a class="link-medium">
                <ion-icon name="receipt-outline"></ion-icon>&nbsp;ดูรายละเอียดบิล
              </a>
            </h3>
          </ion-label>
          <br>
          <ion-button color="danger" class="ion-no-margin" expand="full" routerLink="/home">กลับไปหน้าหลัก</ion-button>
        </ion-card>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button  color="tertiary" expand="full" ><!-- แถบด้านล่าง -->
    <ion-tabs >
      <ion-tab-bar slot="bottom" color="tertiary">
        <ion-tab-button  routerLink="/home">
          <ion-icon name="home"></ion-icon>
          <ion-label>หน้าหลัก</ion-label>
        </ion-tab-button>
  
        <ion-tab-button routerLink="/car-promotion">
          <ion-icon name="pricetag"></ion-icon>
          <ion-label>ดีล</ion-label>
        </ion-tab-button>
  
        <ion-tab-button  routerLink="/my-booking">
          <ion-icon name="car"></ion-icon>
          <ion-label>การจองของฉัน</ion-label>
        </ion-tab-button>
        <ion-tab-button  routerLink="/my-account">
          <ion-icon name="person"></ion-icon>
          <ion-label>บัญชี</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
    <!-- ******************************** --></ion-button>
</ion-footer>
