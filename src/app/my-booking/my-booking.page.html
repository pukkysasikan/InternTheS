<ion-header mode="ios">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
  <ion-title>My List</ion-title>
</ion-toolbar>
</ion-header>

<ion-content class="transaction" mode="ios">

  <ion-card >

                </ion-item>
                <ion-row class="ion-text-center ion-align-items-center">
                  <ion-col size="6" class="ion-text-center">
                    <div class="content-center">
                      <div class="content-center">
                        <img class="icon circle transaction-img" src="assets/imgs/defaultshop.png">
                      </div>
                    </div>
                    <ion-icon class="right-arrow" name="chevron-forward-sharp"></ion-icon>
                  </ion-col>
                  <ion-col size="6" class="ion-text-center">
                    <div class="content-center">
                      <img class="icon circle transaction-img" src="assets/imgs/defaultshop.png">
                    </div>
                  </ion-col>
                </ion-row>
                <ion-row class="ion-text-center ion-align-items-center">
                  <ion-col size="6" class="ion-text-center ion-no-padding">
                    <ion-label class="ion-text-nowrap">
                      <h3><b>รับรถวันที่</b></h3>
                    </ion-label>
                  </ion-col>
                  <ion-col size="6" class="ion-text-center ion-no-padding">
                    <ion-label class="ion-text-nowrap">
                      <h3><b>คืนรถวันที่</b></h3>
                    </ion-label>
                  </ion-col>
                </ion-row>
                <ion-row class="ion-text-center ion-align-items-center">
                  <ion-col size="6" class="ion-text-center ion-no-padding">
                    <ion-label class="ion-text-nowrap">
                      <h3>30/05/2565 16.00</h3>
                    </ion-label>
                  </ion-col>
                  <ion-col size="6" class="ion-text-center ion-no-padding">
                    <ion-label class="ion-text-nowrap">
                      <h3>01/06/2565 16.00</h3>
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
            <ion-item class="ion-text-center" color="tertiary" lines="full">
              <ion-label color="danger">
                <h2><b>10,000
                    <small>THB</small></b>
                </h2>
              </ion-label>
            </ion-item>
            <ion-item color="tertiary" class="ion-padding-vertical" lines="none">
                <ion-label>
                  <h2><b><ion-icon name="location-outline"></ion-icon>&nbsp;สถานที่รับรถ</b></h2>
                  <ion-text color="medium">
                    <h3>สนามบินนานาชาติขอนแก่น</h3>
                  </ion-text>
                </ion-label>
            </ion-item>
        
          </ion-card>
          <div size="12" class="indentation">
          </div>

        </ion-card>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
