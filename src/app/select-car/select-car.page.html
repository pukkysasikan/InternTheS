<ion-header mode="ios">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
  <ion-title>Select Car</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full" style="text-align: center"color="light">
    <ion-grid>
      <ion-row>
        <ion-col >
          <ion-label >
            <small>30 พ.ค.,12.00 น.- 1 มิ.ย.,12.00 น.</small>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-card>
    <ion-card-content color="tertiary">
      <div class="ion-no-margin">
        <ion-card color="tertiary" class="ion-no-padding border-radius">

          <ion-slides>
            <ion-slide>
              <div class="slide">
                <img src="https://www.9carthai.com/wp-content/uploads/2022/02/Tesla-Precept-Concept-1.jpg">
              </div>
            </ion-slide>
          </ion-slides>

          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-label >
                  <h2><b>Tesla Roadster </b></h2>
                </ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label>
                  <h3 class="ion-text-right">
                    <ion-text color="danger">
                      <ion-text color="danger" class="line-through">
                        7,000
                      </ion-text>
                      <small>&nbsp;THB<span>/วัน</span></small>
                      <h2><b>5,000</b><small>&nbsp;THB</small><span>/วัน</span></h2>
                    </ion-text>
                  </h3>
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item class="ion-no-margin" color="danger" id="rcorners5">
                  <h5 color="tertiary">5/5</h5></ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="6">
                <ion-label >
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star-half"></ion-icon>
                </ion-label>
                ดีมาก
              </ion-col>
              <ion-col class="ion-no-padding ion-text-right">
                <ion-label color="medium">
                  <h3>
                    <span>ยอดรวม 10,000<small>&nbsp;THB</small></span>
                  </h3>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          <br>
          <ion-button color="danger" class="ion-no-margin" expand="full" routerLink="/detail-car">เลือก</ion-button>

        </ion-card>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content color="tertiary">
      <div class="ion-no-margin">
        <ion-card color="tertiary" class="ion-no-padding border-radius">

          <ion-slides>
            <ion-slide>
              <div class="slide">
                <img src="https://www.autodeft.com/_uploads/images/2023-Nissan-Z-Proto-Spec-Australia-1.jpg">
              </div>
            </ion-slide>
          </ion-slides>

          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-label >
                  <h2><b>Nissan Z Proto Spec Edition</b></h2>
                </ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label>
                  <h3 class="ion-text-right">
                    <ion-text color="danger">
                      <ion-text color="danger" class="line-through">
                        3,000
                      </ion-text>
                      <small>&nbsp;THB<span>/วัน</span></small>
                      <h2><b>2,000</b><small>&nbsp;THB</small><span>/วัน</span></h2>
                    </ion-text>
                  </h3>
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item class="ion-no-margin" color="danger" id="rcorners5">
                  <h5 color="tertiary">4.9/5</h5></ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="6">
                <ion-label >
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star-half"></ion-icon>
                </ion-label>
                ดีมาก
              </ion-col>
              <ion-col class="ion-no-padding ion-text-right">
                <ion-label color="medium">
                  <h3>
                    <span>ยอดรวม 4,000<small>&nbsp;THB</small></span>
                  </h3>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          <br>
          <ion-button color="danger" class="ion-no-margin" expand="full" routerLink="/detail-car">เลือก</ion-button>

        </ion-card>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
