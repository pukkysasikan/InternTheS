<ion-header>
  <ion-toolbar color="danger">
    <ion-icon name="chevron-back-outline" routerLink="/home"></ion-icon>
    <ion-title>MyAccount</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="transaction" mode="ios">
  <ion-card >
    <ion-card-content >
      <div class="ion-no-margin">
        <ion-card color="tertiary" class="ion-no-padding border-radius">
          <br>
          <ion-list>
            <ion-item color="tertiary" class="ion-vertical">
              <ion-avatar slot="start" class="avatar-xl" >
                <img src="assets/imgs/defaultshop.png">
              </ion-avatar>
              <ion-label color="danger">
                <h2><b>Sasikan Inwithee</b></h2>
              </ion-label>
               <!-- <ion-button class="no-shadow ion-no-margin" mode="md" color="danger" size="small" shape="round" slot="end">
                <ion-label class="ion-margin">
                  + เพิ่มสินค้า
                </ion-label>
              </ion-button> -->
            </ion-item>
          </ion-list>
          <br>

            <ion-list>
              <ion-item button class="ion-margin-bottom" color="tertiary">
                <ion-icon slot="start" name="ticket-outline"></ion-icon>
                <ion-label>
                  <h3 >คูปองของฉัน</h3>
                </ion-label>
              </ion-item>
            <ion-item button class="ion-margin-bottom" color="tertiary">
              <ion-icon slot="start" name="language-outline"></ion-icon>
              <ion-label>
                <h3>ภาษา</h3>
              </ion-label>
            </ion-item>
            
            <ion-item button class="ion-margin-bottom" color="tertiary">
              <ion-icon slot="start" name="cash-outline"></ion-icon>
              <ion-label>
                <h3>การแสดงราคา</h3>
              </ion-label>
            </ion-item>
            <br>

            <ion-item button class="ion-margin-bottom" color="tertiary">
              <ion-icon slot="start" name="at-outline"></ion-icon>
              <ion-label>
                <h3>ติดต่อเรา</h3>
              </ion-label>
            </ion-item>

            <ion-item button class="ion-margin-bottom" color="tertiary">
              <ion-icon slot="start" name="people-outline"></ion-icon>
              <ion-label>
                <h3>เกี่ยวกับเรา</h3>
              </ion-label>
            </ion-item>

          </ion-list>
          <br>
        </ion-card>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button  color="tertiary" expand="full" ><!-- แถบด้านล่าง -->
    <ion-tabs >
      <ion-tab-bar slot="bottom" color="tertiary">
        <ion-tab-button  routerLink="/home">
          <ion-icon name="home"></ion-icon>
          <ion-label>หน้าหลัก</ion-label>
        </ion-tab-button>
  
        <ion-tab-button routerLink="/car-promotion">
          <ion-icon name="pricetag"></ion-icon>
          <ion-label>ดีล</ion-label>
        </ion-tab-button>
  
        <ion-tab-button  routerLink="/my-booking">
          <ion-icon name="car"></ion-icon>
          <ion-label>การจองของฉัน</ion-label>
        </ion-tab-button>
        <ion-tab-button  routerLink="/my-account">
          <ion-icon name="person"></ion-icon>
          <ion-label>บัญชี</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
    <!-- ******************************** --></ion-button>
</ion-footer>
