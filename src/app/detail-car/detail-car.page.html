<ion-header mode="ios">
  <ion-toolbar color="danger" class="shadowtoolbar">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Car Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="transaction" mode="ios">
  <ion-card>
    <ion-card-content color="tertiary">
      <div class="ion-no-margin">
        <ion-card color="tertiary" class="ion-no-padding border-radius">
          <ion-slides>
            <ion-slide>
              <div class="slide">
                <img
                  class="imgslide"
                  src="https://www.9carthai.com/wp-content/uploads/2022/02/Tesla-Precept-Concept-1.jpg"
                />
              </div>
            </ion-slide>

            <ion-slide>
              <img
                class="imgslide"
                src="https://www.9carthai.com/wp-content/uploads/2022/02/Tesla-Precept-Concept-6.jpg"
              />
            </ion-slide>

            <ion-slide>
              <img
                class="imgslide"
                src="https://www.9carthai.com/wp-content/uploads/2022/02/Tesla-Precept-Concept-5.jpg"
              />
            </ion-slide>
          </ion-slides>

          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-label>
                  <h1><b>Tesla Roadster</b></h1>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-item class="ion-no-padding" color="tertiary" lines="none">
            <ion-grid class="ion-padding">
              <ion-row>
                <ion-col size="6">
                  <ion-label>
                    <h2><b>รายละเอียดราคารถ</b></h2>
                  </ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="6">
                  <ion-label>
                    <h3>ค่าบริการการเช่ารถ</h3>
                  </ion-label>
                </ion-col>
                <ion-col size="6">
                  <ion-label>
                    <h3 class="ion-text-right">
                      <ion-text color="danger">
                        <ion-text color="danger" class="line-through">
                          7,000
                        </ion-text>
                        <small>&nbsp;THB<span>/วัน</span></small>
                        <h2>
                          <b>5,000</b><small>&nbsp;THB</small><span>/วัน</span>
                        </h2>
                      </ion-text>
                    </h3>
                  </ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="6">
                  <ion-label>
                    <h3>ราคาสำหรับ<b>&nbsp;2</b>&nbsp;วัน</h3>
                  </ion-label>
                </ion-col>
                <ion-col size="6">
                  <ion-label>
                    <h3 class="ion-text-right">
                      <ion-text>
                        <h2><b>10,000</b><small>&nbsp;THB</small></h2>
                      </ion-text>
                    </h3>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>

          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-label>
                  <h2><b>รายละเอียดรถ</b></h2>
                </ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-label>
                  <ion-icon name="people-outline"></ion-icon>
                  2&nbsp;x&nbsp;ที่นั่ง
                </ion-label>
              </ion-col>
              <ion-col>
                <ion-label>
                  <h3 class="ion-text-left">
                    <ion-text>
                      <h3>2&nbsp;x&nbsp;ประตู</h3>
                    </ion-text>
                  </h3>
                </ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col >
                <ion-label>
                  <ion-icon name="snow-outline"></ion-icon>
                  พัดลม
                </ion-label>
              </ion-col>
              <ion-col>
                <ion-label  class="ion-text-left">
                  <ion-icon name="cart-outline"></ion-icon>
                     บรรจุของไม่ได้
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-label>
                  <h2><b>นโยบาย</b></h2>
                </ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="6">
                <ion-label>
                  <ion-icon name="color-fill-outline"></ion-icon>
                  น้ำมัน
                </ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label>
                  <h3 class="ion-text-left">
                    <ion-text>
                      <h3>
                        <ion-icon name="checkmark-outline"></ion-icon
                        >&nbsp;ขับแค่ไหนเติมน้ำมันแค่นั้น
                      </h3>
                    </ion-text>
                  </h3>
                </ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="6">
                <ion-label>
                  <ion-icon name="timer-outline"></ion-icon>
                  ไมล์สะสม
                </ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label>
                  <h3 class="ion-text-left">
                    <ion-text>
                      <h3>
                        <ion-icon name="checkmark-outline"></ion-icon
                        >&nbsp;ไม่จำกัดระยะทาง
                      </h3>
                    </ion-text>
                  </h3>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          <br>
          <ion-button
            color="danger"
            class="ion-no-margin"
            expand="full"
            routerLink="/cart-edit"
            >เลือก</ion-button
          >
        </ion-card>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
